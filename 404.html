<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Post-Labor Economics</title>
  <link rel="icon" type="image/svg+xml" href="/ple-logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Inter',sans-serif;background:#FAF8F5;color:#333;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:2rem;}
    .logo{display:flex;align-items:center;gap:0.75rem;text-decoration:none;color:inherit;margin-bottom:3rem;}
    .logo-symbol{font-family:'Fraunces',serif;font-size:1.5rem;font-weight:700;color:#1B4D3E;}
    .logo-text{font-family:'Fraunces',serif;font-size:1.125rem;font-weight:500;}
    .code{font-family:'Fraunces',serif;font-size:6rem;font-weight:700;color:#1B4D3E;line-height:1;opacity:0.15;}
    h1{font-family:'Fraunces',serif;font-size:1.75rem;margin:1rem 0 0.5rem;}
    p{color:#666;font-size:1rem;margin-bottom:2rem;max-width:400px;text-align:center;line-height:1.6;}
    .actions{display:flex;gap:1rem;flex-wrap:wrap;justify-content:center;}
    a.btn{display:inline-flex;align-items:center;padding:0.6rem 1.25rem;border-radius:8px;text-decoration:none;font-size:0.9rem;font-weight:500;transition:all 0.2s;}
    a.primary{background:#1B4D3E;color:white;}
    a.primary:hover{background:#163f33;}
    a.ghost{border:1px solid #e5e2dd;color:#333;}
    a.ghost:hover{border-color:#1B4D3E;color:#1B4D3E;}
  </style>
</head>
<body>
  <a href="/" class="logo"><span class="logo-symbol">L/0</span><span class="logo-text">Post-Labor Economics</span></a>
  <div class="code">404</div>
  <h1>Page not found</h1>
  <p>The page you're looking for doesn't exist or has been moved. Let's get you back on track.</p>
  <div class="actions">
    <a href="/" class="btn primary">Go Home</a>
    <a href="/search" class="btn ghost">Search</a>
    <a href="/content" class="btn ghost">Browse Content</a>
  </div>
  <div id="suggestions" style="margin-top:3rem;text-align:left;max-width:400px;width:100%;"></div>
  <script>
    fetch('/api/content?status=published&limit=4').then(r=>r.json()).then(d=>{
      const items=d.content||[];if(!items.length)return;
      document.getElementById('suggestions').innerHTML='<h3 style="font-family:Fraunces,serif;font-size:1rem;margin-bottom:0.75rem;color:#333;">Recent from the community</h3>'+
        items.map(c=>'<a href="/content-view?id='+(c.slug||c.id)+'" style="display:block;padding:0.5rem 0;border-bottom:1px solid #eee;text-decoration:none;color:inherit;font-size:0.9rem;"><span style="font-weight:500;">'+c.title+'</span><br><span style="font-size:0.75rem;color:#888;">'+(c.author?.name||'Anonymous')+' 路 '+(c.contentType||'article')+'</span></a>').join('');
    }).catch(()=>{});
  </script>
<footer style="margin-top:4rem;padding:1.5rem 0;border-top:1px solid var(--border-color,#e5e2dd);text-align:center;font-size:0.8rem;color:var(--text-muted,#888);"><div style="max-width:1200px;margin:0 auto;padding:0 1.5rem;"><a href="index.html" style="text-decoration:none;color:inherit;font-weight:600;">L/0</a> Post-Labor Economics 路 <a href="about.html" style="color:inherit;">About</a> 路 <a href="community.html" style="color:inherit;">Community</a> 路 <a href="https://github.com/sillinous/ple-platform" target="_blank" style="color:inherit;">GitHub</a></div></footer>
<script src="/chat-widget.js" defer></script>
</body>
</html>
