<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussions | Post-Labor Economics</title>
  
  <link rel="icon" type="image/svg+xml" href="ple-logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles/brand.css">
  <link rel="stylesheet" href="src/styles/app.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-container">
      <a href="index.html" class="logo">
        <span class="logo-symbol">L/0</span>
        <span class="logo-text">Post-Labor Economics</span>
      </a>
      
      <button class="nav-toggle" onclick="document.querySelector('.nav-menu').classList.toggle('open')" aria-label="Menu"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg></button>
      <nav class="nav-menu">
        <a href="projects.html" class="nav-link">Projects</a>
        <a href="content.html" class="nav-link">Content</a>
        <a href="proposals.html" class="nav-link">Proposals</a>
        <a href="discussions.html" class="nav-link active">Discussions</a>
        <a href="architecture.html" class="nav-link">Architecture</a>
      </nav>
      
      <div class="header-actions">
        <a href="search.html" class="nav-link" style="padding:0.4rem;display:flex;" title="Search"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg></a>
        <a href="login.html" class="btn btn-ghost" data-auth="logged-out">Sign In</a>
        <a href="dashboard.html" class="btn btn-primary" data-auth="logged-in" style="display:none">Dashboard</a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      <!-- Page Header -->
      <div class="proposals-header">
        <div>
          <h1 class="page-title">Discussions</h1>
          <p class="page-description">Community conversations about post-labor economics</p>
        </div>
        <button class="btn btn-primary" id="new-discussion-btn" data-auth="logged-in" style="display:none">
          <i data-lucide="plus"></i>
          Start Discussion
        </button>
      </div>

      <!-- New Discussion Form (hidden by default) -->
      <div id="new-discussion-form" style="display: none; margin-bottom: 2rem; padding: 1.5rem; background: var(--color-bg-secondary); border-radius: 1rem; border: 1px solid var(--color-border);">
        <h3 style="margin-bottom: 1rem;">Start a New Discussion</h3>
        <div class="form-group">
          <label class="form-label required" for="discussion-title">Title</label>
          <input type="text" id="discussion-title" class="form-input" placeholder="What do you want to discuss?">
        </div>
        <div class="form-group">
          <label class="form-label required" for="discussion-content">Your Thoughts</label>
          <textarea id="discussion-content" class="form-textarea" rows="4" placeholder="Share your ideas, questions, or insights..."></textarea>
        </div>
        <div class="form-group" style="margin-bottom:1rem;">
          <label class="form-label" for="discussion-type">Type</label>
          <select id="discussion-type" style="padding:0.5rem 0.75rem;border:1px solid var(--border-color,#e5e2dd);border-radius:8px;font-family:inherit;font-size:0.9rem;">
            <option value="general">General Discussion</option>
            <option value="question">Question</option>
            <option value="strategy">Strategy</option>
            <option value="debate">Debate</option>
          </select>
        </div>
        <div style="display: flex; gap: 1rem;">
          <button class="btn btn-primary" id="submit-discussion">Post Discussion</button>
          <button class="btn btn-ghost" id="cancel-discussion">Cancel</button>
        </div>
      </div>

      <!-- Discussions List -->
      <div id="discussions-list">
        <div class="loading">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { auth, discussions, formatDate, initPage, updateAuthUI, showToast } from './src/scripts/api.js';
    
    // Toggle new discussion form
    document.getElementById('new-discussion-btn')?.addEventListener('click', () => {
      document.getElementById('new-discussion-form').style.display = 'block';
      document.getElementById('discussion-title').focus();
    });
    
    document.getElementById('cancel-discussion')?.addEventListener('click', () => {
      document.getElementById('new-discussion-form').style.display = 'none';
      document.getElementById('discussion-title').value = '';
      document.getElementById('discussion-content').value = '';
    });
    
    // Submit new discussion
    document.getElementById('submit-discussion')?.addEventListener('click', async () => {
      const title = document.getElementById('discussion-title').value.trim();
      const content = document.getElementById('discussion-content').value.trim();
      
      if (!title || !content) {
        showToast('Please fill in all fields', 'error');
        return;
      }
      
      try {
        await discussions.create({ title, content, discussionType: document.getElementById('discussion-type').value });
        showToast('Discussion posted!', 'success');
        document.getElementById('new-discussion-form').style.display = 'none';
        document.getElementById('discussion-title').value = '';
        document.getElementById('discussion-content').value = '';
        loadDiscussions();
      } catch (e) {
        showToast(e.message || 'Failed to post discussion', 'error');
      }
    });
    
    // Load discussions
    async function loadDiscussions() {
      const container = document.getElementById('discussions-list');
      
      try {
        const data = await discussions.list({ limit: 20 });
        
        if (data.discussions.length === 0) {
          container.innerHTML = `
            <div class="empty-state">
              <i data-lucide="message-square" class="empty-state-icon"></i>
              <h4 class="empty-state-title">No Discussions Yet</h4>
              <p class="empty-state-description">Be the first to start a conversation!</p>
              <button class="btn btn-primary" onclick="document.getElementById('new-discussion-btn').click()" data-auth="logged-in">
                Start Discussion
              </button>
            </div>
          `;
          updateAuthUI();
          lucide.createIcons();
          return;
        }
        
        container.innerHTML = data.discussions.map(d => `
          <div class="proposal-card">
            <div style="display:flex;gap:0.5rem;margin-bottom:0.5rem;">
              <span class="proposal-type-badge" style="font-size:0.7rem;text-transform:capitalize;">${d.type || 'general'}</span>
            </div>
            <h3 class="proposal-title" style="margin-bottom: 0.75rem;">
              <a href="discussion-view.html?id=${d.id}">${d.title || 'Untitled Discussion'}</a>
            </h3>
            <p class="proposal-excerpt">${truncate(d.content, 200)}</p>
            <div class="proposal-meta">
              <span class="proposal-meta-item">
                <i data-lucide="user"></i>
                ${d.author?.name || 'Anonymous'}
              </span>
              <span class="proposal-meta-item">
                <i data-lucide="message-square"></i>
                ${d.replyCount} replies
              </span>
              <span class="proposal-meta-item">
                <i data-lucide="clock"></i>
                ${formatDate(d.createdAt)}
              </span>
            </div>
          </div>
        `).join('');
        
        lucide.createIcons();
      } catch (e) {
        container.innerHTML = `
          <div class="empty-state">
            <p>Failed to load discussions. Please try again later.</p>
          </div>
        `;
      }
    }
    
    // View discussion detail
    window.viewDiscussion = (id) => {
      window.location = `discussion-view.html?id=${id}`;
    };
    
    function truncate(text, length) {
      if (!text) return '';
      if (text.length <= length) return text;
      return text.substring(0, length) + '...';
    }
    
    // Initialize
    await initPage();
    updateAuthUI();
    loadDiscussions();
    lucide.createIcons();
  </script>
</body>
</html>
