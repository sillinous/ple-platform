  <style>
    .projects-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .projects-header h1 {
      font-family: var(--font-display);
      font-size: var(--text-h2);
      color: var(--text-primary);
      margin: 0;
    }

    .filters-bar {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .filter-group {
      display: flex;
      gap: 0.5rem;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-color);
      background: var(--bg-secondary);
      border-radius: 6px;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      border-color: var(--color-horizon);
    }

    .filter-btn.active {
      background: var(--color-horizon);
      color: white;
      border-color: var(--color-horizon);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1.5rem;
    }

    .project-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.2s;
      cursor: pointer;
    }

    .project-card:hover {
      border-color: var(--color-horizon);
      box-shadow: 0 4px 12px rgba(27, 77, 62, 0.1);
      transform: translateY(-2px);
    }

    .project-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .project-type-badge {
      padding: 0.25rem 0.75rem;
      border-radius: 100px;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .type-initiative { background: var(--color-goal-bg); color: var(--color-goal); }
    .type-research { background: var(--color-strategy-bg); color: var(--color-strategy); }
    .type-policy { background: var(--color-capability-bg); color: var(--color-capability); }
    .type-campaign { background: var(--color-principle-bg); color: var(--color-principle); }
    .type-pilot { background: rgba(108,99,255,0.1); color: #6c63ff; }
    .type-technical { background: rgba(42,157,143,0.1); color: #2a9d8f; }
    .type-internal { background: var(--color-gray-100); color: var(--color-gray-600); }

    .project-status {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-draft { background: var(--color-gray-400); }
    .status-planning { background: var(--color-info); }
    .status-active { background: var(--color-success); }
    .status-paused { background: var(--color-warning); }
    .status-completed { background: var(--color-horizon); }
    .status-archived { background: var(--color-gray-300); }

    .project-title {
      font-family: var(--font-display);
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }

    .project-description {
      color: var(--text-secondary);
      font-size: 0.9rem;
      line-height: 1.5;
      margin-bottom: 1rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .project-progress {
      margin-bottom: 1rem;
    }

    .progress-bar {
      height: 6px;
      background: var(--color-gray-200);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 0.35rem;
    }

    .progress-fill {
      height: 100%;
      background: var(--color-horizon);
      border-radius: 3px;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .project-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
    }

    .project-owner {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .owner-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: var(--color-horizon);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .owner-name {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .project-stats {
      display: flex;
      gap: 1rem;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .stat-item svg {
      width: 14px;
      height: 14px;
      opacity: 0.7;
    }

    .priority-indicator {
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      border-radius: 12px 0 0 12px;
    }

    .priority-urgent { background: var(--color-error); }
    .priority-high { background: var(--color-coral); }
    .priority-medium { background: var(--color-dawn); }
    .priority-low { background: var(--color-gray-400); }

    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.4;
    }

    .empty-state h3 {
      font-family: var(--font-display);
      font-size: 1.25rem;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    /* Create Project Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--bg-secondary);
      border-radius: 16px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      transform: translateY(20px);
      transition: transform 0.3s;
    }

    .modal-overlay.active .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
      border-bottom: 1px solid var(--border-color);
    }

    .modal-header h2 {
      font-family: var(--font-display);
      font-size: 1.5rem;
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      color: var(--text-muted);
    }

    .modal-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.9rem;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      background: var(--bg-primary);
      transition: border-color 0.2s;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--color-horizon);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      padding: 1.5rem;
      border-top: 1px solid var(--border-color);
    }
  </style>

  <script>
    let currentUser = null;
    let currentFilters = { status: '', type: '' };

    // Check auth
    async function checkAuth() {
      const token = localStorage.getItem('ple_token');
      if (!token) return;

      try {
        const res = await fetch('/api/auth?action=me', {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (res.ok) {
          currentUser = await res.json();
          document.querySelectorAll('[data-auth="logged-in"]').forEach(el => el.style.display = '');
          document.querySelectorAll('[data-auth="logged-out"]').forEach(el => el.style.display = 'none');
          document.getElementById('create-btn').style.display = 'flex';
        }
      } catch (e) {
        console.error('Auth check failed:', e);
      }
    }

    let allProjectItems = [];

    // Load projects
    async function loadProjects() {
      const grid = document.getElementById('projects-grid');
      
      try {
        let url = '/api/projects?limit=50';
        if (currentFilters.status) url += `&status=${currentFilters.status}`;
        if (currentFilters.type) url += `&type=${currentFilters.type}`;

        const token = localStorage.getItem('ple_token');
        const headers = token ? { 'Authorization': `Bearer ${token}` } : {};

        const res = await fetch(url, { headers });
        const data = await res.json();
        allProjectItems = data.projects || [];
        renderFilteredProjects();
      } catch (e) {
        console.error('Failed to load projects:', e);
        grid.innerHTML = '<div class="error">Failed to load projects</div>';
      }
    }

    function renderFilteredProjects() {
      const grid = document.getElementById('projects-grid');
      const q = (document.getElementById('project-search')?.value || '').toLowerCase().trim();
      const sort = document.getElementById('project-sort')?.value || 'newest';
      let items = allProjectItems;
      if (q) items = items.filter(p => (p.title||'').toLowerCase().includes(q) || (p.description||'').toLowerCase().includes(q));
      items = [...items].sort((a,b) => {
        if (sort==='active') return new Date(b.updatedAt||b.createdAt)-new Date(a.updatedAt||a.createdAt);
        if (sort==='az') return (a.title||'').localeCompare(b.title||'');
        if (sort==='progress') return (b.progress||0)-(a.progress||0);
        return new Date(b.createdAt)-new Date(a.createdAt);
      });
      if (items.length > 0) { grid.innerHTML = items.map(renderProjectCard).join(''); }
      else { grid.innerHTML = '<div class="empty-state" style="grid-column:1/-1"><h3>No projects found</h3><p>' + (q ? 'Try a different search.' : 'Create your first project.') + '</p></div>'; }
    }
    window.filterProjects = function() { renderFilteredProjects(); };
    window.sortProjects = function() { renderFilteredProjects(); };

    function renderProjectCard(project) {
      const ownerName = project.owner?.name || 'Unknown';
      const initials = ownerName.split(' ').map(n => n[0]).join('').toUpperCase();
      const progress = project.progress || 0;
      const taskCount = parseInt(project.taskCount) || 0;
      const completedTasks = parseInt(project.completedTasks) || 0;
      const projectType = project.projectType || 'initiative';

      return `
        <div class="project-card" onclick="window.location='/project-view.html?id=${project.id}'" style="position: relative;">
          <div class="priority-indicator priority-${project.priority}"></div>
          <div class="project-card-header">
            <span class="project-type-badge type-${projectType}">${projectType}</span>
            <div class="project-status">
              <span class="status-dot status-${project.status}"></span>
              ${capitalizeFirst(project.status)}
            </div>
          </div>
          <h3 class="project-title">${escapeHtml(project.title)}</h3>
          <p class="project-description">${escapeHtml(project.description || 'No description')}</p>
          ${taskCount > 0 ? `
            <div class="project-progress">
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${progress}%"></div>
              </div>
              <span class="progress-text">${completedTasks} of ${taskCount} tasks complete</span>
            </div>
          ` : ''}
          <div class="project-meta">
            <div class="project-owner">
              <div class="owner-avatar">${initials}</div>
              <span class="owner-name">${escapeHtml(ownerName)}</span>
            </div>
            <div class="project-stats">
              <span class="stat-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                </svg>
                ${taskCount}
              </span>
              <span class="stat-item" style="font-size:0.7rem;color:var(--text-muted,#888);">${formatRelTime(project.updatedAt)}</span>
            </div>
          </div>
        </div>
      `;
    }

    // Filter handling
    document.querySelectorAll('#status-filters .filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('#status-filters .filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilters.status = btn.dataset.status;
        loadProjects();
      });
    });

    document.querySelectorAll('#type-filters .filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('#type-filters .filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilters.type = btn.dataset.type;
        loadProjects();
      });
    });

    // Modal
    function openCreateModal() {
      document.getElementById('create-modal').classList.add('active');
    }

    function closeCreateModal() {
      document.getElementById('create-modal').classList.remove('active');
      document.getElementById('create-form').reset();
    }

    async function submitProject(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      try {
        const res = await fetch('/api/projects', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('ple_token')}`
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          const project = await res.json();
          closeCreateModal();
          window.location = `/project-view.html?id=${project.id}`;
        } else {
          const error = await res.json();
          alert(error.error || 'Failed to create project');
        }
      } catch (e) {
        console.error('Failed to create project:', e);
        alert('Failed to create project');
      }
    }

    // Utils
    function formatRelTime(d){if(!d)return '';const ms=Date.now()-new Date(d).getTime();if(ms<60000)return 'just now';if(ms<3600000)return Math.floor(ms/60000)+'m ago';if(ms<86400000)return Math.floor(ms/3600000)+'h ago';if(ms<604800000)return Math.floor(ms/86400000)+'d ago';return new Date(d).toLocaleDateString('en-US',{month:'short',day:'numeric'});}
    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
    }

    function capitalizeFirst(str) {
      if (!str) return '';
      return str.charAt(0).toUpperCase() + str.slice(1).replace('_', ' ');
    }

    // Init
    checkAuth();
    loadProjects();
  </script>
