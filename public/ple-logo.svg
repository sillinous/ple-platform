<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B4D3E"/>
      <stop offset="100%" style="stop-color:#2a6b54"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)"/>
  
  <!-- L character -->
  <text x="22" y="68" font-family="Fraunces, Georgia, serif" font-size="42" font-weight="600" fill="#F5F0E8">L</text>
  
  <!-- Forward slash (the threshold) -->
  <text x="42" y="68" font-family="Fraunces, Georgia, serif" font-size="42" font-weight="300" fill="#F4A261">/</text>
  
  <!-- 0 character -->
  <text x="55" y="68" font-family="Fraunces, Georgia, serif" font-size="42" font-weight="600" fill="#F5F0E8">0</text>
</svg>
